<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product Landing Page</title>
</head>
<body>
   
        <header>
            <div class="logo">
                <img src="./images/Fashion.png" alt="Fashion logo">
                Fashion
            </div>
    
            <ul class="menu-list">
                <li>Home</li>
                <li class="active">Products</li>
                <li>About Us</li>
                <li>Contacts</li>
            </ul>
        </header>
    
        <section class="main">
    
            <section class="left">
                <p class="title">Welcome to store <strong> FashionMart</strong></p>
                <button class="cta"><span>Buy now</span>
                <i class="fas fa-angle-right"></i></button>
            </section>
    
            <section class="right">
                <img src="./images/Fashion.png" alt="Shoes">
                <div class="colors">
                    <div class="item pink active">
                        <div class="color-selector"></div>
                        <div class="additional-info">
                            <p>Cotton T-Sirt</p>
                            <p>Rs.750</p>
                        </div>
                        <img src="./images/2.png" >
                    </div>
                    <div class="item blue">
                        <div class="color-selector"></div>
                        <div class="additional-info1">
                            <p>Formal Sirt</p>
                            <p>Rs.1000</p>
                        </div>
                        <img src="./images/3.png" height="150px">
                    </div>
                    <div class="item yellow">
                        <div class="color-selector"></div>
                        <div class="additional-info1">
                            <p>regular T-sirt</p>
                            <p>Rs.300</p>
                        </div>
                        <img src="./images/4.png" height="150px">
                    </div>
                </div>
            </section>
    
        </section>
    </body>

</html>
